<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Goopy ‚Äî Daftar</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
  body{
    height:100vh;
    background:linear-gradient(160deg,#007bff,#00d4ff);
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;color:#fff;
  }
  .container{opacity:0;transform:translateX(100%);animation:slideIn 0.8s ease forwards;}
  @keyframes slideIn{to{opacity:1;transform:translateX(0);} }
  .card{
    background:#fff;color:#333;border-radius:20px;
    padding:32px 24px;width:90%;max-width:360px;
    box-shadow:0 6px 20px rgba(0,0,0,0.25);text-align:center;
  }
  .card h2{margin-bottom:20px;color:#007bff;font-weight:600;font-size:1.6rem;}
  .input{width:100%;padding:12px;margin:8px 0;border:none;
    border-radius:10px;background:#f0f4ff;font-size:1rem;transition:0.25s;}
  .input:focus{outline:none;background:#e4edff;}
  .btn{margin-top:12px;width:100%;padding:12px;border:none;
    border-radius:10px;background:#007bff;color:white;
    font-size:1.05rem;cursor:pointer;transition:0.3s;}
  .btn:hover{background:#0069e4;}
  .small{margin-top:10px;font-size:0.9rem;}
  .small a{color:#7b4eff;text-decoration:none;font-weight:500;}
  .small a:hover{text-decoration:underline;}
  #msg{color:#ff4444;margin-top:8px;min-height:20px;}

  .popup{
    position:fixed;top:50%;left:50%;
    transform:translate(-50%,-50%) scale(0.8);
    background:white;color:#333;border-radius:16px;
    padding:24px 30px;text-align:center;
    box-shadow:0 8px 25px rgba(0,0,0,0.3);
    opacity:0;transition:0.4s ease;z-index:1000;display:none;
  }
  .popup.show{opacity:1;transform:translate(-50%,-50%) scale(1);display:block;}
  .popup.success h3{color:#00a550;}
  .popup.error h3{color:#ff4444;}
  .popup button{margin-top:12px;padding:8px 16px;background:#007bff;
    border:none;color:white;border-radius:8px;cursor:pointer;}
  .popup button:hover{background:#0069e4;}

  .input-group{position:relative;margin:8px 0;}
  .input-group .input{padding-left:40px;}
  .input-icon{
    position:absolute;left:12px;top:50%;
    transform:translateY(-50%);color:#007bff;font-size:1rem;
  }
</style>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAgx2eZh68OK9RKi5ilKkN7FCYPAC4fqEA",
  authDomain: "goopy-1a485.firebaseapp.com",
  projectId: "goopy-1a485",
  storageBucket: "goopy-1a485.firebasestorage.app",
  messagingSenderId: "478710064427",
  appId: "1:478710064427:web:a3b0c455c91f2c12db916e"

</head>

<body>
<div class="container">
  <div class="card">
    <h2>Buat Akun Goopy</h2>
    <div class="form">
      
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input id="su_name" class="input" placeholder="Nama lengkap" type="text">
      </div>

      <div class="input-group">
        <i class="fas fa-user-tag input-icon"></i>
        <input id="su_username" class="input" placeholder="Username unik" type="text">
      </div>

      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input id="su_email" class="input" placeholder="Email" type="email">
      </div>

      <div class="input-group">
        <i class="fas fa-phone input-icon"></i>
        <input id="su_phone" class="input" placeholder="Nomor Telepon" type="tel">
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input id="su_password" class="input" placeholder="Password (min 6)" type="password">
      </div>

      <button id="btnSignup" class="btn">Daftar</button>

      <div class="small">Sudah punya akun? <a href="./login.html">Masuk</a></div>
      <div id="msg" class="small"></div>
    </div>
  </div>
</div>

<!-- Popup -->
<div id="popup" class="popup">
  <h3></h3>
  <p></p>
  <button id="popupBtn">Oke</button>
</div>

<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script>
// Redirect jika sudah login
GoopyAuth.onAuthStateChanged(user => {
  if (user) location.href = "./home.html";
});

// Popup
function showPopup(title, msg, type) {
  const pop = document.getElementById("popup");
  pop.querySelector("h3").textContent = title;
  pop.querySelector("p").textContent = msg;
  pop.className = "popup " + type + " show";
  pop.style.display = "block";
}
document.getElementById("popupBtn").onclick = () =>
  document.getElementById("popup").classList.remove("show");

// Validate phone
function validatePhone(phone) {
  const digits = phone.replace(/\D/g, "");
  return digits.length >= 6 && digits.length <= 15;
}
function formatPhone(phone) {
  let p = phone.replace(/\D/g, "");
  if (p.startsWith("0")) p = "+62" + p.substring(1);
  if (!p.startsWith("+")) p = "+" + p;
  return p;
}

// SIGNUP MAIN FUNCTION
async function signup(email, pw, name, phone, username) {
  const cred = await GoopyAuth.createUserWithEmailAndPassword(email, pw);
  const user = cred.user;
  const uid = user.uid;

  await user.updateProfile({ displayName: name });

  const now = firebase.firestore.Timestamp.now();

  await GoopyDB.collection("users").doc(uid).set({
    uid,
    name,
    username,
    email,
    phone: formatPhone(phone),

    // Default fields (biar rules tidak error)
    pin: "",
    balance: 0,
    verified: false,
    createdAt: now,
    lastLogin: now,
    recentContacts: [],
    transactions: [],

    security: {
      twoFactor: false,
      loginAttempts: 0,
      lastFailed: null
    },

    settings: {
      theme: "light",
      language: "id",
      notifications: true
    },

    deviceInfo: {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
    }
  });

  return user;
}

// BUTTON ACTION
document.getElementById("btnSignup").onclick = async () => {
  const name = su_name.value.trim();
  const username = su_username.value.trim();
  const email = su_email.value.trim();
  const phone = su_phone.value.trim();
  const pw = su_password.value.trim();

  if (!name || !username || !email || !phone || !pw)
    return showPopup("‚ö†Ô∏è Lengkapi Semua", "Semua field wajib diisi.", "error");

  if (pw.length < 6)
    return showPopup("‚ö†Ô∏è Password lemah", "Minimal 6 karakter.", "error");

  if (!validatePhone(phone))
    return showPopup("‚ö†Ô∏è Nomor tidak valid", "Cek kembali nomor telepon.", "error");

  try {
    await signup(email, pw, name, phone, username);
    showPopup("üéâ Berhasil!", "Akun kamu berhasil dibuat!", "success");
    setTimeout(() => (location.href = "./home.html"), 1200);
  } catch (err) {
    console.error(err);

    if (err.code === "auth/email-already-in-use")
      showPopup("‚ùå Email dipakai", "Gunakan email lain.", "error");
    else if (err.code === "permission-denied")
      showPopup("‚ùå Ditolak rules", "Periksa rules Firestore kamu.", "error");
    else
      showPopup("‚ùå Gagal", err.message, "error");
  }
};
</script>
</body>
</html>
